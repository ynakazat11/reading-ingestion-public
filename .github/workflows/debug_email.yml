name: Debug Email Connection

on:
  workflow_dispatch:

jobs:
  debug-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
          
      - name: Run Debug Script
        env:
          AIRLOCK_EMAIL: ${{ secrets.AIRLOCK_EMAIL }}
          AIRLOCK_EMAIL_PASSWORD: ${{ secrets.AIRLOCK_EMAIL_PASSWORD }}
          AIRLOCK_IMAP_SERVER: ${{ secrets.AIRLOCK_IMAP_SERVER }}
          AIRLOCK_EMAIL_FOLDER: ${{ secrets.AIRLOCK_EMAIL_FOLDER }}
        run: |
          python src/debug_email.py
      
      - name: Test Ingestion (Dry Run)
        env:
          AIRLOCK_EMAIL: ${{ secrets.AIRLOCK_EMAIL }}
          AIRLOCK_EMAIL_PASSWORD: ${{ secrets.AIRLOCK_EMAIL_PASSWORD }}
          AIRLOCK_IMAP_SERVER: ${{ secrets.AIRLOCK_IMAP_SERVER }}
          AIRLOCK_EMAIL_FOLDER: ${{ secrets.AIRLOCK_EMAIL_FOLDER }}
          AIRLOCK_ALLOWED_SENDERS: ${{ secrets.AIRLOCK_ALLOWED_SENDERS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "=== Testing actual email ingestion (DRY RUN) ==="
          echo "Folder: $AIRLOCK_EMAIL_FOLDER"
          python -m src.email_ingestion --dry-run
