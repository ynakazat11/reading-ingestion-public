name: Debug Email Connection

on:
  workflow_dispatch:

jobs:
  debug-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run Debug Script
        env:
          AIRLOCK_EMAIL: ${{ secrets.AIRLOCK_EMAIL }}
          AIRLOCK_EMAIL_PASSWORD: ${{ secrets.AIRLOCK_EMAIL_PASSWORD }}
          AIRLOCK_IMAP_SERVER: ${{ secrets.AIRLOCK_IMAP_SERVER }}
        run: |
          python src/debug_email.py
