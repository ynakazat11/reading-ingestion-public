name: Ingest URL

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to ingest'
        required: true
        type: string

jobs:
  ingest-ad-hoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - run: pip install -r requirements.txt
      
      - name: Checkout Private Storage (Optional)
        if: env.STORAGE_REPO != ''
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.STORAGE_REPO }}
          token: ${{ secrets.PAT_TOKEN }}
          path: storage

      - name: Ingest Article
        run: |
          if [ -n "$STORAGE_REPO" ]; then
            mkdir -p storage/data
            python -m src.ingest "${{ inputs.url }}" --data-dir storage/data
          else
            python -m src.ingest "${{ inputs.url }}"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STORAGE_REPO: ${{ secrets.STORAGE_REPO }}
          
      - name: Commit to Private Storage
        if: env.STORAGE_REPO != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: storage
          commit_message: "Auto: Ingested ${{ inputs.url }}"
          file_pattern: 'data/*'
          
      - name: Commit to Local Repo
        if: env.STORAGE_REPO == ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Ingested ${{ inputs.url }}"
          file_pattern: 'data/*'
